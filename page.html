<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios" />
        <link href="style.css" rel="stylesheet" />
        <title>&#127891; DNO037</title>
    </head>
    <body>
        <header>
            <h1>Nicolás Cruzat</h1>
            <p1>Cursos iniciales del DCC UC</p1>
        </header>
        <main id="aqui"></main>
        <footer>
            <a href="index.html">VOLVER</a>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            // Creo una variable de nombre data para contener un arreglo
            var data = [
                {
                    name: "Introducción a la Programación",
                    code: "IIC1103",
                    about: "Este curso enseña a resolver problemas algorítmicos mediante la programación de computadores. En particular, el curso enseña los fundamentos de la programación -cómo especificar los datos que describen un problema y cómo diseñar algoritmos que puedan procesar esos datos- y su aplicación a la resolución de una variedad de tipos de problemas. El curso hace énfasis en el estilo de de programación orientada a objetos, en las estructuras de datos fundamentales, y en los algoritmos fundamentales. Los alumnos deben usar herramientas de programación para desarrollar sus programas.",
                },
                {
                    name: "Programación Avanzada",
                    code: "IIC2233",
                    about: "Este curso enseña técnicas para el diseñar, códificar, probar y evaluar programas que resuelven problemas algorítmicos a partir de las especificaciones detalladas. En particular, el curso enseña algunas construcciones avanzadas de programación orientada a objetos no incluidas en el curso introductorio, algunas estructuras de datos fundamentales, diseño básico de algoritmos y técnicas de análisis. Los estudiantes deben usar una serie de herramientas de programación para desarrollar sus programas.",
                },
                {
                    name: "Bases de Datos",
                    code: "IIC2413",
                    about: "Este curso enseña la teoría básica del modelo relacional y su aplicación al diseño de bases de datos relacionales, incluidas las transacciones y la integración de datos, normalización, y procedimientos almacenados. El curso también enseña el lenguaje SQL y conceptos fundamentales de los sistemas de gestión de bases de datos (DBMS).",
                },
                {
                    name: "Ingeniería de Software",
                    code: "IIC2143",
                    about: "Este curso enseña técnicas para llevar a cabo un verdadero proyecto de desarrollo de software, desde el descubrimiento y la especificación de los requisitos, al interactuar con el cliente y/o usuarios, a la aplicación, experimentación y demostración de una solicitud que cumple los requisitos.",
                },
                {
                    name: "Matemáticas Discretas",
                    code: "IIC1253",
                    about: "El curso enseña los elementos que permiten formalizar enunciados de problemas diversos de ingeniería usando conceptos de matemática discreta (conjuntos, relaciones, funciones, inducción, etc.) y a modelar este tipo de problemas con estos elementos además, se enseña la teoría de grafos, para representar y resolver algunos de estos tipos de problemas, y la metodología formal de análisis de algoritmos y de complejidad computacional.",
                },
                {
                    name: "Estructuras de Datos y Algoritmos",
                    code: "IIC2133",
                    about: "Este curso enseña las estructuras de datos fundamentales y sus algoritmos, tanto en la memoria principal y disco duro, haciendo hincapié en el uso típico, las ventajas y limitaciones de cada una. El curso también enseña las principales técnicas algorítmicas para resolver problemas de optimización discreta, colocando hincapié en el análisis cuantitativo de los algoritmos.",
                },
            ];
            // En esta ocasión no necesito un canvas 
            // Lo que sí necesito una lista de definición por cada ítem en el arreglo contenido por la variable de nombre data
            function setup() {
                noCanvas();
                console.log(data);
                data.forEach((x) => {
                    createElement("dl", "<dt>" + x.name + " (" + x.code + ")</dt><dd>" + x.about + "</dd>").parent("aqui");
                });
            }
        </script>
    </body>
</html>
